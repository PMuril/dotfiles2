# Window Customization

window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 25
    y: 25
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .8
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: SourcecodePro+Powerline+Awesome Regular
    style: Regular
  bold:
    family: SourcecodePro+Powerline+Awesome Regular
    style: Bold
  italic:
    family: SourcecodePro+Powerline+Awesome Regular
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true


colors:
  primary:
    background: '#263238'
    foreground: '#FFFFFF'

  normal:
    black:    '#546E7A'
    red:      '#FF5252'
    green:    '#5CF19E'
    yellow:   '#FFD740'
    blue:     '#40C4FF'
    magenta:  '#FF4081'
    cyan:     '#64FCDA'
    white:    '#FFFFFF'

  bright:
    black:    '#B0BEC5'
    red:      '#FF8A80'
    green:    '#B9F6CA'
    yellow:   '#FFE57F'
    blue:     '#80D8FF'
    magenta:  '#FF80AB'
    cyan:     '#A7FDEB'
    white:    '#FFFFFF'


cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: LBracket,    mods: Alt|Shift,      chars: "\x7B"              }
  - { key: RBracket,    mods: Alt|Shift,      chars: "\x7D"              }
  - { key: LBracket,    mods: Alt,            chars: "\x5B"              }
  - { key: RBracket,    mods: Alt,            chars: "\x5D"              }
  - { key: Semicolon,   mods: Alt,            chars: "\x40"              }
  - { key: Apostrophe,  mods: Alt,            chars: "\x23"              }
  - { key: Caret,       mods: Alt,            chars: "\x60"              }
#
# Enables the Vim's movement keys in Alacritty
#
  - { key: J,           mods: Alt,            chars: "\x1bj"             }
  - { key: K,           mods: Alt,            chars: "\x1bk"             }
  - { key: H,           mods: Alt,            chars: "\x1bh"             }
  - { key: L,           mods: Alt,            chars: "\x1bl"             }
# disables the remapping of the alt key to esc
# solves the rendering problem of ~, # and more on MAC
alt_send_esc: false
